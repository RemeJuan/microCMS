{% extends 'layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="signup">
    <h1 class="text-center login-logo">{{ lang.sitename }}</h1>   
    <div class="loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">{[ lang.signup]}</div>
            </div>     

            <div class="panel-body">
                <form id="create-user-form" name="create-user-form" class="form-horizontal" role="form" method="POST">

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="firstName" type="text" class="form-control" name="firstName" value="{{input.firstName}}" placeholder="First Name">                                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="lastName" type="text" class="form-control" name="lastName" value="{{input.lastName}}" placeholder="Last Name">                                        
                    </div>                    

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="email" type="email" class="form-control" name="email" value="{{input.email}}" placeholder="Email address">                                        
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>                              

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button id="btn-signup" class="btn btn-success" type="submit">{{ lang.signup }}</button>
                        </div>
                    </div>
                    <span style="color: red">
                        {% for err in error %}
                          {% if loop.first %}<ul>{% endif %}
                            <li>{{ err.errors }}</li>
                          {% if loop.last %}</ul>{% endif %}
                        {% endfor %}
                    </span>
                </form>     
            </div>                     
        </div>  
    </div> 
</div>
{% endblock %}
