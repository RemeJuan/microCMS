{% extends 'layout.html' %}
{% block title %} {{ lang.title }} {% endblock %}
{% block content %}
<h1 class="text-center login-logo">{{ lang.siteName }}</h1>   
<div class="loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
	<div id="message">
		{{ message }}
	</div>
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">{{ lang.forgotPassword }}</div>
            <div class="forgotten-password"><a href="/admin/login"><< Back</a></div>
        </div>     

        <div class="panel-body">
            <form id="forgotForm" name="forgotForm" class="form-horizontal" role="form" method="POST">
                    
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="forgot-email" type="text" class="form-control" name="email" value="" placeholder="email">
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                    <button id="btn-login" class="btn btn-danger" type="submit">{{ lang.reset }}</button>
                    </div>
                </div>
            </form>     
        </div>                     
    </div>  
</div> 
{% endblock %}
