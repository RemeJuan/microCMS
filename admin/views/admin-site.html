{% include 'navigation.html' %}
<div id="page-wrapper" class="fill site-admin">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
                    {{ lang.siteAdmin }}
                </h1>
			</div>
		</div>
		<!-- /.row -->

		<form id="updateAdmin" name="updateAdmin" class="validateForm" method="post">
			<div class="row">
				<div class="col-lg-6">
					<h3 class="page-header">{{ lang.headAnaDat }}</h3>
					<div>
						<label for="siteName">{{ lang.adminSiteTitle }}</label>
						<div class="input-group">
							<span class="input-group-addon">
                                <i class="fa fa-fw fa-cloud"></i>
                            </span>
							<input id="siteName" type="text" class="form-control" name="siteName" value="{{content.siteName}}" placeholder="{{ lang.phSiteTitle }}" required />
						</div>
					</div>

					<div>
						<label for="siteEmail">{{ lang.adminSiteEmail }}</label>
						<div class="input-group">
							<span class="input-group-addon">
                                <i class="fa fa-fw fa-envelope-o"></i>
                            </span>
							<input id="siteEmail" type="email" class="form-control" name="siteEmail" value="{{content.siteEmail }}" placeholder="{{ lang.phSiteEmail }}" required />
						</div>
					</div>

					<div>
						<label for="siteMeta">{{ lang.adminSiteMeta }}</label>
						<div class="input-group">
							<span class="input-group-addon">
                                <i class="fa fa-fw fa-database"></i>
                            </span>
							<input id="siteMeta" type="text" class="form-control" name="siteMeta" value="{{content.siteMeta }}" placeholder="{{ lang.phSiteMeta }}" required />
						</div>
					</div>

					<div>
						<label for="siteKey">{{ lang.adminSiteKey }}</label>
						<div class="input-group">
							<span class="input-group-addon">
                                <i class="fa fa-fw fa-key"></i>
                            </span>
							<input id="siteKeyWords" type="text" class="form-control" name="siteKeyWords" value="{{content.siteKeyWords}}" placeholder="{{ lang.phSiteKey }}" required />
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
			</div>

			<!-- /.row -->
			<div class="row">
				<div class="btn-group pull-right">
					<button class="btn btn-primary" type="submit">{{ lang.saveButt }}</button>
					<a class="btn btn-danger" href="/admin/profile">{{ lang.cancelButt }}</a>
				</div>
			</div>
		</form>
		<!-- /.container-fluid -->

	</div>
</div>
<!-- /#page-wrapper -->
