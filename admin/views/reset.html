{% extends 'layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h1 class="text-center login-logo">{{ lang.siteName }}</h1>   
<div class="loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
	<div id="message">
		{{ message }}
	</div>
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">{{ lang.signIn }}</div>
            <div class="forgotten-password"><a href="/admin/login"><< Back</a></div>
        </div>     

        <div class="panel-body">
            <form id="forgotForm" name="forgotForm" class="form-horizontal" role="form" method="POST">
                    
					<div>
						<label for="password">{{ lang.labPassword }}</label>
						<div class="input-group">
							<span class="input-group-addon">
                            <i class="fa fa-fw fa-lock"></i>
                        </span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="{{ lang.phPassword }}" onchange="form.confirmPassword.pattern = this.value;" />
						</div>
						<div class="input-group">
							<span class="input-group-addon">
                            <i class="fa fa-fw fa-lock"></i>
                        </span>
							<input id="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="{{ lang.phConPassword }}" />
						</div>
					</div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                    <button id="btn-login" class="btn btn-success" type="submit">{{ lang.login }}</button>
                    </div>
                </div>
            </form>     
        </div>                     
    </div>  
</div> 
{% endblock %}
