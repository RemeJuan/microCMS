{% extends 'layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h1 class="text-center login-logo">{{ lang.siteName }}</h1>   
<div class="loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">{{ lang.signIn }}</div>
            <div class="forgotten-password"><a href="/admin/forgot">{{ lang.forgotPW }}</a></div>
        </div>     

        <div class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" name="loginform" class="form-horizontal" role="form" method="POST">
                    
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-email" type="text" class="form-control" name="email" placeholder="email">
                </div>
                
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>                              
                
                <div class="input-group">
                    <div class="checkbox">
                        <label>
                          <input id="login-remember" type="checkbox" name="remember" value="1">
                          {{ lang.rememberMe }}
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                    <button id="btn-login" class="btn btn-success" type="submit">{{ lang.login }}</button>
                    </div>
                </div>
            </form>     
        </div>                     
    </div>  
</div> 
{% endblock %}
