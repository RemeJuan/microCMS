{% include 'navigation.html' %}
<div id="page-wrapper" class="profile-user">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{ lang.profileUserTitle }}
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Editor -->
        <div class="row">
        <div class="message bg-{{ messageClass }}">{{ message }}</div>
            <div class="col-lg-12">
                <form id="userProfile" name="userProfile" method="post">

                    <div>
                        <label for="firstName">{{ lang.userNameSurname }}</label>
                        <div class="input-group name-group">
                            <span class="input-group-addon">
                                <i class="fa fa-fw fa-user"></i>
                            </span>
                            <input id="firstName" type="text" class="form-control" name="firstName" value="{{content.firstName}}" placeholder="First Name">
                            <input id="lastName" type="text" class="form-control" name="lastName" value="{{content.lastName}}" placeholder="Last Name">                                              
                        </div>  
                    </div>                 

                    <div>
                        <label for="email">{{ lang.email }}</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-fw fa-envelope-o"></i>
                            </span>
                            <input id="email" type="email" class="form-control" name="email" value="{{content.email}}" placeholder="Email address">                                        
                        </div>
                    </div>
                    
                    <div>
                        <label for="password">{{ lang.password }}</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-fw fa-lock"></i>
                            </span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>
                    </div>  

                    <div class="btn-group pull-right">
                        <button class="btn btn-primary" type="submit">{{ lang.saveButt }}</button>
                        <a class="btn btn-danger" href="/admin/content">{{ lang.cancelButt }}</a>
                    </div>

                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
